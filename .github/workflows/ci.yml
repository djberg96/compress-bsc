name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3', '3.4']

    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Install libbsc (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        git clone https://github.com/IlyaGrebnov/libbsc.git
        cd libbsc
        cmake .
        make
        sudo make install
        cd ..
        rm -rf libbsc

    - name: Install libbsc (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install libbsc

    - name: Run rake check_libbsc
      run: bundle exec rake check_libbsc

    - name: Run tests
      run: bundle exec rake spec

    - name: Test CLI
      run: |
        echo "Hello, World!" > test_input.txt
        ruby bin/rbsc -c -f test_input.txt -o test_output.bsc
        ruby bin/rbsc -d -f test_output.bsc -o test_restored.txt
        diff test_input.txt test_restored.txt
        rm -f test_input.txt test_output.bsc test_restored.txt

  coverage:
    runs-on: ubuntu-latest
    name: Coverage

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Install libbsc
      run: |
        sudo apt-get update
        sudo apt-get install -y libbsc-dev

    - name: Run tests with coverage
      run: bundle exec rake spec_with_coverage
      env:
        COVERAGE: true

    - name: Upload coverage to Codecov (if token available)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage.xml
        fail_ci_if_error: false
      continue-on-error: true
