name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build and release gem

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install libbsc
      run: |
        sudo apt-get update
        sudo apt-get install -y libbsc-dev

    - name: Run tests
      run: bundle exec rake spec

    - name: Build gem
      run: bundle exec rake build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload gem to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pkg/compress-bsc-*.gem
        asset_name: compress-bsc-${{ github.ref_name }}.gem
        asset_content_type: application/octet-stream

    - name: Publish to RubyGems
      run: |
        mkdir -p ~/.gem
        echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}" > ~/.gem/credentials
        chmod 0600 ~/.gem/credentials
        bundle exec rake release
      if: success() && contains(github.ref, 'refs/tags/v')
      continue-on-error: true
